<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: 2rem; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body class="toggle-1">

    <div class="container">
      <!-- start header -->
      <header>
        <p class="logo">calc</p>
        <div class="themes">
          <p class="theme">THEME</p>
          <div class="color-theme">
            <div class="numbers">
              <p class="theme-1">1</p>
              <p class="theme-2">2</p>
              <p class="theme-3">3</p>
            </div>
            <div class="cyrcle">
              <div class="theme-1"></div>
              <div class="theme-2"></div>
              <div class="theme-3"></div>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      
      <!-- start box field -->
      <div class="screen">
        <div class="content"></div>
      </div>
      <!-- end box field -->
      
      <!-- start content -->
      <main>
        <div class="nums-and-operators">
          <div class="keys">7</div>
          <div class="keys">8</div>
          <div class="keys">9</div>
          <div class="keys delete-key">DEL</div>
          <div class="keys">4</div>
          <div class="keys">5</div>
          <div class="keys">6</div>
          <div class="keys add-key">+</div>
          <div class="keys">1</div>
          <div class="keys">2</div>
          <div class="keys">3</div>
          <div class="keys subtract-key">-</div>
          <div class="keys">.</div>
          <div class="keys">0</div>
          <div class="keys divide-key">/</div>
          <div class="keys multiply-key">*</div>
          <div class="keys reset-key">RESET</div>
          <div class="keys equal-key">=</div>
        </div>
      </main>
      <!-- end content -->
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://my-simpleportfolio.netlify.app/">Mahmoud Zanoun</a>.
    </div>

    <script type="text/javascript" src="./scripts/index.js"></script>

  </body>
</html>
